<!DOCTYPE html> <!-- 声明文档类型为 HTML5 -->
<html lang="zh-CN"> <!-- 根元素，设置语言为简体中文 -->

<head>
    <meta charset="UTF-8"> <!-- 设置字符编码为 UTF-8，防止乱码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口，确保移动端显示正常 -->
    <meta name="description" content="快速生成并朗读多个国家/地区的电话号码，体验多语言语音合成。"> <!-- 页面描述，有利于 SEO -->
    <title>全球电话号码生成器</title> <!-- 页面标题，显示在浏览器标签页上 -->

    <!-- 预连接到 Google Fonts 服务器，提升字体加载速度 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 引入样式表 style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- 引入 Inter 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container"> <!-- 页面主容器，用于限制内容宽度 -->
        <header>
            <h1>🌍 全球电话号码生成器</h1> <!-- 主标题 -->
            <p>生成并聆听来自世界各地的电话号码</p> <!-- 副标题/描述 -->
        </header>

        <main>
            <!-- 卡片容器，role="region" 增加语义化 -->
            <div class="card" role="region" aria-label="电话号码生成器">
                <div class="control-group"> <!-- 控制组容器 -->
                    <label for="country-select">选择国家 / 地区</label> <!-- 下拉框标签 -->
                    <div class="select-wrapper"> <!-- 自定义下拉框样式的包裹层 -->
                        <!-- 这里的 value 对应 script.js 中的配置键名 -->
                        <select id="country-select" aria-label="选择要生成的电话号码所属国家或地区">
                            <option value="CN">🇨🇳 中国 (China)</option>
                            <option value="US">🇺🇸 美国 (USA)</option>
                            <option value="UK">🇬🇧 英国 (UK)</option>
                            <option value="JP">🇯🇵 日本 (Japan)</option>
                            <option value="DE">🇩🇪 德国 (Germany)</option>
                            <option value="AU">🇦🇺 澳大利亚 (Australia)</option>
                        </select>
                    </div>
                </div>

                <div class="display-area"> <!-- 号码显示区域 -->
                    <!-- 显示生成的号码，placeholder 类用于未生成时的灰色样式 -->
                    <div id="phone-display" class="placeholder" role="status" aria-live="polite">点击生成...</div>
                    <!-- 朗读按钮，默认禁用 (disabled) -->
                    <button id="speak-btn" class="icon-btn" type="button" title="朗读号码" aria-label="朗读当前号码" disabled>
                        🔊
                    </button>
                </div>

                <!-- 生成按钮 -->
                <button id="generate-btn" class="primary-btn" type="button" aria-label="生成新的电话号码">
                    生成号码 ✅
                </button>

                <!-- 当浏览器不支持或禁用 JS 时显示的提示 -->
                <noscript>需要启用 JavaScript 才能生成并朗读电话号码。</noscript>
            </div>
        </main>

        <footer>
            <p>基于 Web Speech API 构建 · 学习项目</p>
        </footer>
    </div>
    <!-- 引入 JavaScript 文件，defer 属性确保 HTML 解析完成后再执行脚本 -->
    <script src="script.js" defer></script>
</body>

</html>
